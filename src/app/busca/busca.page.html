<ion-header [translucent]="true">
  <ion-img src="../../assets/images/logo.png"></ion-img>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Busca"></ion-searchbar>

  <p class="title-busca">Resultados encontrados</p>

  <div class="column mt-5">
    <ion-card *ngFor="let hospedagem of hospedagens">
      <img [src]="hospedagem.foto" />
      <ion-card-header>
        <ion-card-title>{{ hospedagem.nomeHospedagem }}</ion-card-title>
        <ion-card-subtitle>Di√°ria: R$ {{ hospedagem.preco }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ hospedagem.endereco }}
      </ion-card-content>
      <ion-button color="tertiary" (click)="abrirLinkHospedagem(hospedagem.site)">Reservar</ion-button>
    </ion-card>
  </div>
</ion-content>
